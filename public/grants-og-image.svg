<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" fill="none">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <circle cx="950" cy="100" r="200" fill="url(#accentGradient1)" opacity="0.15"/>
  <circle cx="250" cy="500" r="150" fill="url(#accentGradient2)" opacity="0.1"/>

  <!-- Henk Logo -->
  <text x="600" y="120" font-family="Poppins, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">
    Henk
  </text>

  <!-- Main title -->
  <text x="600" y="250" font-family="Poppins, sans-serif" font-size="56" font-weight="700" fill="white" text-anchor="middle">
    Voice AI Grant
  </text>
  <text x="600" y="320" font-family="Poppins, sans-serif" font-size="56" font-weight="700" fill="#93C5FD" text-anchor="middle">
    for Charities
  </text>

  <!-- Subtitle -->
  <text x="600" y="420" font-family="Inter, sans-serif" font-size="36" font-weight="400" fill="#E5E7EB" text-anchor="middle">
    Â£10K Worth of Free AI Voice Credits
  </text>

  <!-- Badge -->
  <rect x="450" y="480" width="300" height="80" rx="40" fill="white" opacity="0.15"/>
  <text x="600" y="535" font-family="Inter, sans-serif" font-size="28" font-weight="600" fill="white" text-anchor="middle">
    35,000 Minutes Included
  </text>

  <!-- Gradients -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E293B"/>
      <stop offset="0.5" stop-color="#0F172A"/>
      <stop offset="1" stop-color="#020617"/>
    </linearGradient>
    <radialGradient id="accentGradient1" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(950 100) scale(200)">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="1" stop-color="#1D4ED8"/>
    </radialGradient>
    <radialGradient id="accentGradient2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(250 500) scale(150)">
      <stop offset="0" stop-color="#60A5FA"/>
      <stop offset="1" stop-color="#2563EB"/>
    </radialGradient>
  </defs>
</svg>
