<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- White background -->
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Noise texture overlay -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 0 0 0 0 0 0 1"/>
    </feComponentTransfer>
  </filter>
  <rect width="1200" height="630" filter="url(#noise)" opacity="0.03"/>

  <!-- Subtle gradient overlay -->
  <rect width="1200" height="630" fill="url(#subtleGradient)" opacity="0.4"/>

  <!-- Henk logo/wordmark - smaller -->
  <text x="600" y="180" font-family="Poppins, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#1a202c" text-anchor="middle" letter-spacing="-2">
    Henk
  </text>

  <!-- Main title -->
  <text x="600" y="300" font-family="Poppins, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#1a202c" text-anchor="middle">
    Voice AI Grant
  </text>
  <text x="600" y="370" font-family="Poppins, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#3b82f6" text-anchor="middle">
    for Charities
  </text>

  <!-- Subtitle -->
  <text x="600" y="460" font-family="Inter, -apple-system, sans-serif" font-size="28" font-weight="500" fill="#64748b" text-anchor="middle">
    Â£10K Worth of Free AI Voice Credits
  </text>

  <!-- Badge -->
  <rect x="460" y="500" width="280" height="60" rx="30" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <text x="600" y="540" font-family="Inter, -apple-system, sans-serif" font-size="22" font-weight="600" fill="#475569" text-anchor="middle">
    35,000 Minutes Included
  </text>

  <defs>
    <linearGradient id="subtleGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="0.5" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f5f9"/>
    </linearGradient>
  </defs>
</svg>
